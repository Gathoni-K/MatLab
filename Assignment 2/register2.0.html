<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Form</title>

 <!--Bootstrap CSS-->

 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

<style>
    span{
        color:#a31aff;
    }
    .bg-custom-purple{
        background-color: #b590f8;
    }
    .form-control{
        border-color: #a31aff;       
        }
    #textarea{
        border-color: #a31aff;
        border-radius: 5px;
    }
    .container{
        border-radius: 5px;
        margin-top: 178px;
    }


</style>

</head>
<body class="bg-custom-purple">
    <div class="container bg-light d-flex  " >
        <div class="col-6"> 
            <h1 style="color:#a31aff"> CONTACT US </h1>
    <p> Or contact us manually at <span>uifresh@gmail.com</span> </p>
    <img src="/public/images/email.png"  alt="" class="w-90 h-40">
    </div>


        <form> 
            <legend> CREATE AN ACCOUNT </legend>
            <label for="email" class="form-label"> Email Address: </label> <br>
            <input type="email" id="email" min="9 characters" class="form-control" required="required" placeholder="abc@gmail.com"> <br>
            
            <p style="color:#a31aff"> We'll never share your email with anyone else </p>


            <label for="name" class="form-label"> Your Names: </label> <br>
            <input type="text" id="name" class="form-control" required="required" placeholder="Enter full names here"> <br>

            <label for="message"> Enter Message Here:</label> <br>
            <textarea name="" id="textarea" max="500 characters" cols="30" rows="5"> </textarea>
        <div class="d-grid">
            <button class="btn btn-outline-primary mt-2"> SUBMIT </button>
        </div>
           
        </form>

    </div>

</body>
</html>
