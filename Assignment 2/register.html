<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Page</title>
    <link rel="stylesheet" href="/public/css/style.css">

</head>

<body>
    <div class="contact-container">
        <div class="contact-info">
            <h1> CONTACT US</h1>
            <p> Or reach out manually at uifresh.net@gmail.com </p>
            <img src="/public/images/email.png" class="contact-image">

        </div>


        <div class="contact-form">
            <form action="">
                <legend> CREATE AN ACCOUNT </legend> <br>
                <label for="email"> Email Address:</label> <br>
                <input type="email" placeholder="abc@gmail.com" id="email" min="15 characters" required="required"> <br>

                <p style="color: purple"> We'll Never share your email with anyone</p>

                <label for="name"> Your name:</label> <br>
                <input type="text" id="name" placeholder="Enter Full names" required="required"> <br> <br>

                <label for="message"> Your Message:</label> <br>
                <textarea name="" placeholder="Enter your message here" cols="40" rows="5"
                    required="required"> </textarea> <br>

                <button> Submit </button>

            </form>
        </div>
    </div>

</body>

</html>
